<html>
    <body>
        <script>
            function computerPlay() {
                let random =  Math.random()
                let rock = 'rock'
                let paper = 'paper'
                let scissors = 'scissors'
                rock = rock.toLowerCase();
                paper = paper.toLowerCase();
                scissors = scissors.toLowerCase();
                if (random < 0.3) {
                    return(rock)
                }
                else if (random > 0.3 && random < 0.6) {
                    return(paper)
                }
                else {
                    return(scissors)
                }
            }
            function playRound(playerSelection, computerSelection) {
                let player = playerSelection.toLowerCase();
                let computer = computerSelection.toLowerCase();
                if (player == 'rock' && computer == 'paper' || computer == 'rock' && player == 'paper') {
                    return('Paper beats rock')
                }
                else if (player == 'rock' && computer == 'scissors' || player == 'scissors' && computer == 'rock') {
                    return('Rock beats scissors')
                }
                else if (player == 'paper' && computer == 'scissors' || player == 'scissors' && computer == 'paper') {
                    return('Scissors beats paper')
                }
                else if (player == computer) {
                    return('It is a tie')
                }
            }
            let playerSelection = prompt('Choose your game:')
            const computerSelection = computerPlay()
            console.log(computerSelection)
            console.log(playerSelection)
            console.log(playRound(playerSelection, computerSelection))
        </script>
    </body>
</html>
